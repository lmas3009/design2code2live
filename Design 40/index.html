<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>StormFactor</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/1b83f7dbef.js" crossorigin="anonymous"></script> 
        <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    
    </head>
    <body>
        <div class="weather-app">
            <div class="container">
                <h3 class="brand">The StormFactor</h3>
                <div>
                    <h1 class="temp">13&#176;</h1>
                    <div class="city-time">
                        <h1 class="name">London</h1>
                        <small>
                            <span class="time">06:09</span>
                            -
                            <span class="date">
                                Monday Sep 19
                            </span>
                        </small>
                    </div>
                <div class="weather">
                    <img src="./icons/day/113.png" class="icon" alt="icon" width="50" height="50">
                    <span class="condition">cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Search location...">
                <button class="submit" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            
            <ul class="cities">
                <li class="city">New York</li>
                <li class="city">California</li>
                <li class="city">Paris</li>
                <li class="city">Tokyo</li>
            </ul>
            
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
